name: Code Quality & Standards

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly quality checks on main branch
    - cron: '0 2 * * 1'  # Monday 2 AM UTC

jobs:
  lint-and-format:
    name: Linting & Formatting
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run ESLint
      run: |
        echo "ğŸ” Running ESLint with medical-specific rules..."
        npm run lint -- --format=github
        
    - name: Check TypeScript compilation
      run: |
        echo "ğŸ”§ Checking TypeScript compilation..."
        npm run typecheck
        
    - name: Validate import organization
      run: |
        echo "ğŸ“¦ Checking import organization..."
        # Check for circular dependencies
        npx madge --circular --extensions ts,tsx app/src/ || echo "âš ï¸ Circular dependencies detected"
        echo "âœ… Import validation completed"
        
    - name: Check for TODOs and FIXMEs
      run: |
        echo "ğŸ“ Scanning for TODO/FIXME comments..."
        TODO_COUNT=$(grep -r "TODO\|FIXME\|XXX\|HACK" app/src/ --include="*.ts" --include="*.tsx" | wc -l || echo "0")
        if [ "$TODO_COUNT" -gt 0 ]; then
          echo "âš ï¸ Found $TODO_COUNT TODO/FIXME comments:"
          grep -r "TODO\|FIXME\|XXX\|HACK" app/src/ --include="*.ts" --include="*.tsx" || true
        else
          echo "âœ… No TODO/FIXME comments found"
        fi

  medical-code-standards:
    name: Medical Code Standards
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Validate medical calculation functions
      run: |
        echo "ğŸ©º Validating medical calculation code standards..."
        
        # Check for proper JSDoc documentation on medical functions
        echo "Checking for JSDoc on critical medical functions..."
        if ! grep -r "@param\|@returns\|@description" app/src/domain/ --include="*.ts"; then
          echo "âš ï¸ Medical functions may lack proper documentation"
        else
          echo "âœ… Medical function documentation found"
        fi
        
        # Check for unit/range validations in medical functions
        echo "Checking for input validation in medical functions..."
        if grep -r "zod\|validate" app/src/domain/ --include="*.ts" > /dev/null; then
          echo "âœ… Input validation found in medical functions"
        else
          echo "âš ï¸ Medical functions may lack input validation"
        fi
        
    - name: Security code patterns check
      run: |
        echo "ğŸ”’ Checking for secure coding patterns..."
        
        # Check for hardcoded secrets or keys
        if grep -r "password\|secret\|key.*=\|api.*key" app/src/ --include="*.ts" --include="*.tsx" | grep -v "keyof\|keyboard\|keydown\|keyup" | grep -v "test\|spec"; then
          echo "âš ï¸ Potential hardcoded secrets found - manual review required"
        else
          echo "âœ… No hardcoded secrets detected"
        fi
        
        # Check for proper error handling
        if ! grep -r "try.*catch\|throw.*Error" app/src/core/ --include="*.ts" > /dev/null; then
          echo "âš ï¸ Limited error handling found in core modules"
        else
          echo "âœ… Error handling patterns found"
        fi
        
    - name: Performance patterns check
      run: |
        echo "âš¡ Checking for performance anti-patterns..."
        
        # Check for potential performance issues
        PERF_ISSUES=0
        
        # Look for excessive re-renders patterns
        if grep -r "useEffect.*\[\]" app/src/components/ --include="*.tsx" | wc -l | awk '{if($1>5) print "âš ï¸ Many useEffect with empty deps found"}' > /dev/null; then
          PERF_ISSUES=$((PERF_ISSUES + 1))
        fi
        
        # Look for inline object/function definitions in JSX
        if grep -r "onClick={.*=>.*}" app/src/components/ --include="*.tsx" | head -3 | grep -q "=>"; then
          echo "âš ï¸ Inline functions in JSX may impact performance"
          PERF_ISSUES=$((PERF_ISSUES + 1))
        fi
        
        if [ "$PERF_ISSUES" -eq 0 ]; then
          echo "âœ… No obvious performance anti-patterns found"
        else
          echo "âš ï¸ $PERF_ISSUES potential performance issues found - review recommended"
        fi

  accessibility-check:
    name: Accessibility Standards
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Medical accessibility validation
      run: |
        echo "â™¿ Validating medical application accessibility..."
        
        # Check for form accessibility
        echo "Checking form accessibility patterns..."
        if grep -r "aria-label\|aria-describedby\|htmlFor" app/src/components/ --include="*.tsx" > /dev/null; then
          echo "âœ… Accessibility attributes found in components"
        else
          echo "âš ï¸ Limited accessibility attributes found"
        fi
        
        # Check for keyboard navigation support
        if grep -r "onKeyDown\|onKeyPress\|tabIndex" app/src/components/ --include="*.tsx" > /dev/null; then
          echo "âœ… Keyboard navigation patterns found"
        else
          echo "âš ï¸ Limited keyboard navigation support found"
        fi
        
        # Check for screen reader support
        if grep -r "aria-live\|role=\|aria-expanded" app/src/components/ --include="*.tsx" > /dev/null; then
          echo "âœ… Screen reader support patterns found"
        else
          echo "âš ï¸ Limited screen reader support found"
        fi
        
    - name: Run accessibility linting
      run: |
        echo "Running jsx-a11y accessibility checks..."
        npm run lint -- --ext .tsx --no-fix | grep "jsx-a11y" || echo "âœ… No accessibility linting errors"

  complexity-analysis:
    name: Code Complexity Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install complexity analysis tools
      run: npm install -g complexity-report
      
    - name: Analyze medical calculation complexity
      run: |
        echo "ğŸ§® Analyzing medical calculation complexity..."
        
        # Focus on critical medical calculation files
        for file in app/src/domain/tbsa.ts app/src/domain/fluids.ts app/src/domain/validation.ts; do
          if [ -f "$file" ]; then
            echo "Analyzing complexity of $file..."
            cr --format json "$file" | jq '.reports[0].complexity.cyclomatic' || echo "Complex analysis tool not available"
          fi
        done
        
        echo "âœ… Complexity analysis completed"
        
    - name: Component size analysis
      run: |
        echo "ğŸ“ Analyzing component sizes..."
        
        # Check for overly large components (>500 lines)
        find app/src/components/ -name "*.tsx" -exec wc -l {} \; | awk '$1 > 500 {print "âš ï¸ Large component: " $2 " (" $1 " lines)"}' || echo "âœ… No oversized components found"
        
    - name: Bundle analysis preparation
      run: |
        echo "ğŸ“¦ Preparing bundle analysis..."
        npm run build
        
        # Check total bundle size
        TOTAL_SIZE=$(du -sh dist/assets/*.js | cut -f1 | head -1)
        echo "ğŸ“Š Total JS bundle size: $TOTAL_SIZE"
        
        # List largest assets
        echo "ğŸ“‹ Largest assets:"
        du -h dist/assets/* | sort -hr | head -5

  quality-summary:
    name: Quality Summary
    runs-on: ubuntu-latest
    needs: [lint-and-format, medical-code-standards, accessibility-check, complexity-analysis]
    if: always()
    
    steps:
    - name: Quality gate summary
      run: |
        echo "ğŸ“Š Code Quality Summary"
        echo "======================"
        echo ""
        
        if [ "${{ needs.lint-and-format.result }}" = "success" ]; then
          echo "âœ… Linting & Formatting: PASSED"
        else
          echo "âŒ Linting & Formatting: FAILED"
        fi
        
        if [ "${{ needs.medical-code-standards.result }}" = "success" ]; then
          echo "âœ… Medical Code Standards: PASSED"
        else
          echo "âŒ Medical Code Standards: FAILED"
        fi
        
        if [ "${{ needs.accessibility-check.result }}" = "success" ]; then
          echo "âœ… Accessibility Standards: PASSED"
        else
          echo "âŒ Accessibility Standards: FAILED"
        fi
        
        if [ "${{ needs.complexity-analysis.result }}" = "success" ]; then
          echo "âœ… Complexity Analysis: PASSED"
        else
          echo "âŒ Complexity Analysis: FAILED"
        fi
        
        echo ""
        echo "ğŸ¯ Overall Quality Gate: $(if [ "${{ needs.lint-and-format.result }}" = "success" ] && [ "${{ needs.medical-code-standards.result }}" = "success" ]; then echo "PASSED âœ…"; else echo "REVIEW REQUIRED âš ï¸"; fi)"